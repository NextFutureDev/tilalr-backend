<!DOCTYPE html>
<html>
<head>
    <title>Test Login - RBAC</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; }
        h1 { color: #333; }
        .test { margin: 20px 0; padding: 15px; background: #f9f9f9; border-left: 3px solid #007bff; }
        .test h3 { margin-top: 0; color: #007bff; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 3px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>RBAC System - Login Test</h1>
        <p>Testing login with test users and verifying roles/permissions</p>

        <div id="results"></div>

        <button onclick="testLogin('executive@example.com', 'password123', 'Executive Manager')">Test Executive Manager</button>
        <button onclick="testLogin('consultant@example.com', 'password123', 'Consultant')">Test Consultant</button>
        <button onclick="testLogin('admin@example.com', 'password123', 'Administrator')">Test Administrator</button>
        <button onclick="document.getElementById('results').innerHTML = ''">Clear Results</button>
    </div>

    <script>
        async function testLogin(email, password, role) {
            const resultsDiv = document.getElementById('results');
            const testDiv = document.createElement('div');
            testDiv.className = 'test';
            testDiv.innerHTML = `<h3>Testing ${role}...</h3><p>Loading...</p>`;
            resultsDiv.appendChild(testDiv);

            try {
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    testDiv.innerHTML = `
                        <h3><span class="success">✓ ${role} Login Successful</span></h3>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>User ID:</strong> ${data.user.id}</p>
                        <p><strong>Name:</strong> ${data.user.name}</p>
                        <p><strong>Roles:</strong> ${JSON.stringify(data.roles)}</p>
                        <p><strong>Permissions Count:</strong> ${data.permissions.length}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                        <details>
                            <summary>View Permissions (${data.permissions.length})</summary>
                            <pre>${JSON.stringify(data.permissions, null, 2)}</pre>
                        </details>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    testDiv.innerHTML = `
                        <h3><span class="error">✗ ${role} Login Failed</span></h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                testDiv.innerHTML = `
                    <h3><span class="error">✗ ${role} Error</span></h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('Page loaded - ready to test');
        });
    </script>
</body>
</html>
