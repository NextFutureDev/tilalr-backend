<!DOCTYPE html>
<html>
<head>
    <title>Test Image Upload</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; }
        .form { border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        input { padding: 10px; margin: 10px 0; display: block; width: 100%; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        code { display: block; background: #f4f4f4; padding: 10px; margin: 10px 0; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Test Image Upload</h1>
    
    <div class="form">
        <h3>Test 1: Direct Upload</h3>
        <form id="uploadForm">
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="button" onclick="testDirectUpload()">Test Upload to Storage</button>
        </form>
    </div>

    <div class="form">
        <h3>Test 2: Upload to Island</h3>
        <form id="islandForm">
            <input type="number" id="islandId" name="islandId" placeholder="Island ID (13, 14, or 15)" value="13" required>
            <input type="file" id="islandImage" name="image" accept="image/*" required>
            <button type="button" onclick="testIslandUpload()">Upload to Island</button>
        </form>
    </div>

    <div id="result"></div>

    <script>
        function showResult(success, message, data = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (success ? 'success' : 'error');
            resultDiv.innerHTML = `<strong>${success ? '‚úÖ Success' : '‚ùå Error'}:</strong> ${message}`;
            if (data) {
                resultDiv.innerHTML += '<code>' + JSON.stringify(data, null, 2) + '</code>';
            }
        }

        async function testDirectUpload() {
            const file = document.getElementById('image').files[0];
            if (!file) {
                showResult(false, 'Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/test/upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.content || '',
                    }
                });

                const data = await response.json();
                showResult(data.success, data.message, data.data);
            } catch (error) {
                showResult(false, error.message);
            }
        }

        async function testIslandUpload() {
            const file = document.getElementById('islandImage').files[0];
            const islandId = document.getElementById('islandId').value;

            if (!file) {
                showResult(false, 'Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`/test/upload-island/${islandId}`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.content || '',
                    }
                });

                const data = await response.json();
                showResult(data.success, data.message, data.data);
            } catch (error) {
                showResult(false, error.message);
            }
        }
    </script>
</body>
</html>
